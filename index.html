<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Haszard SMP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #add8e6; /* azul claro */
      color: #222;
      overflow-x: hidden;
    }

    /* Tela inicial */
    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .menu h1 {
      font-size: 4rem;
      color: #003366;
      position: relative;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .menu h1:hover {
      transform: scale(1.05);
    }

    .estrela {
      display: inline-block;
      width: 28px;
      height: 28px;
      background: gold;
      border-radius: 50%;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 
                        68% 57%, 79% 91%, 50% 70%, 
                        21% 91%, 32% 57%, 2% 35%, 
                        39% 35%);
      margin-left: 5px;
      box-shadow: 0 0 10px gold, 0 0 20px gold;
      transition: transform 0.3s ease;
    }

    .estrela:hover {
      transform: scale(1.2) rotate(15deg);
    }

    .menu button {
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      background: #004080;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .menu button:hover {
      background: #0059b3;
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Tela Enigmas */
    .enigmas {
      display: none;
      min-height: 100vh;
      padding: 60px;
      background: url('https://www.transparenttextures.com/patterns/parchment.png');
      background-attachment: fixed;
      background-size: cover;
      animation: fadeIn 1.2s ease;
    }

    .pergaminho {
      max-width: 850px;
      margin: auto;
      padding: 50px;
      background: #fdf6e3;
      border: 4px solid #d4b483;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      position: relative;
      animation: growIn 1s ease;
    }

    .pergaminho h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #5a3e1b;
    }

    /* RÃ¡dio */
    .radio {
      background: #0a0a0a;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      padding: 25px;
      border-radius: 20px;
      box-shadow: inset 0 0 20px #33ff33;
      margin-bottom: 35px;
      text-align: center;
      font-size: 1.1rem;
      animation: glow 2s infinite alternate;
    }

    /* Cifra */
    .cifra {
      background: #e9e9e9;
      color: #222;
      font-family: 'Courier New', monospace;
      padding: 25px;
      border-radius: 15px;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.25);
      text-align: center;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .cifra:hover {
      transform: scale(1.03);
    }

    /* AnimaÃ§Ãµes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes growIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #33ff33, 0 0 15px #33ff33; }
      to { text-shadow: 0 0 15px #33ff33, 0 0 25px #33ff33; }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Haszard SMP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #87ceeb, #e0f7fa);
      color: #222;
      overflow-x: hidden;
    }

    /* === MENU INICIAL === */
    .menu {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .menu h1 {
      font-size: 4rem;
      font-weight: 700;
      color: #003366;
      letter-spacing: 3px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.25);
    }

    .estrela {
      display: inline-block;
      width: 28px;
      height: 28px;
      background: gold;
      border-radius: 50%;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 
                        68% 57%, 79% 91%, 50% 70%, 
                        21% 91%, 32% 57%, 2% 35%, 
                        39% 35%);
      margin-left: 8px;
      box-shadow: 0 0 10px gold, 0 0 20px gold;
      transition: transform 0.3s ease;
    }

    .estrela:hover {
      transform: scale(1.3) rotate(20deg);
    }

    .menu-buttons {
      display: flex;
      gap: 20px;
    }

    .menu button {
      padding: 14px 32px;
      font-size: 1.2rem;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #004080, #0066cc);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    }

    .menu button:hover {
      background: linear-gradient(135deg, #0059b3, #0073e6);
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    /* === ENIGMAS === */
    .enigmas {
      display: none;
      min-height: 100vh;
      padding: 60px;
      background: radial-gradient(circle at top, #e0e0e0, #c9b79c);
      animation: fadeIn 1.2s ease;
    }

    .pergaminho {
      max-width: 850px;
      margin: auto;
      padding: 50px;
      background: #fdf6e3;
      border: 4px solid #d4b483;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      position: relative;
      animation: growIn 1s ease;
    }

    .pergaminho h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #5a3e1b;
    }

    /* Rádio (Morse) */
    .radio {
      background: #0a0a0a;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      padding: 25px;
      border-radius: 20px;
      box-shadow: inset 0 0 20px #33ff33;
      margin-bottom: 35px;
      text-align: center;
      font-size: 1.2rem;
      animation: glow 2s infinite alternate;
    }

    /* Cifra (César) */
    .cifra {
      background: #e9e9e9;
      color: #222;
      font-family: 'Courier New', monospace;
      padding: 25px;
      border-radius: 15px;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.25);
      text-align: center;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .cifra:hover {
      transform: scale(1.03);
    }

    /* Animações */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes growIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #33ff33, 0 0 15px #33ff33; }
      to { text-shadow: 0 0 15px #33ff33, 0 0 25px #33ff33; }
    }
  </style>
</head>
<body>
  <!-- Menu inicial -->
  <div class="menu" id="menu">
    <h1>Haszard<span class="estrela"></span>SMP</h1>
    <div class="menu-buttons">
      <button onclick="abrirEnigmas()">Enigmas</button>
      <button disabled>Em breve...</button>
    </div>
  </div>

  <!-- Tela enigmas -->
  <div class="enigmas" id="enigmas">
    <div class="pergaminho">
      <h2>📜 Enigma do Medo</h2>
      <div class="radio">
        <p>·· / -- / · -·· ---</p>
      </div>
      <div class="cifra">
        <p>PHGR</p>
        <p>(César -3)</p>
      </div>
    </div>
  </div>

  <script>
    function abrirEnigmas() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("enigmas").style.display = "block";
    }
  </script>
</body>
</html>

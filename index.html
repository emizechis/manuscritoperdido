<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>O Sussurro do Muro ‚Äî Enigma Haszard</title>
  <style>
    /* Reset e base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
      font-family: Georgia, "Times New Roman", serif;
      background: linear-gradient(180deg,#070708 0%, #0f0f10 100%);
      color: #efe6cf;
      -webkit-font-smoothing: antialiased;
      padding: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container central */
    .wrap {
      width: 100%;
      max-width: 880px;
      text-align: center;
    }

    h1 {
      font-size: 34px;
      color: #d4af37;
      text-shadow: 0 0 12px rgba(212,175,55,0.35);
      margin-bottom: 14px;
      letter-spacing: 2px;
    }

    .lead {
      color: #cfc7b3;
      margin-bottom: 18px;
      font-size: 14px;
    }

    /* Bot√µes */
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    .btn {
      background: transparent;
      color: #d4af37;
      border: 2px solid rgba(212,175,55,0.95);
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: all .18s ease;
    }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 26px rgba(212,175,55,0.15); }
    .btn.alt { color:#fff; border-color: rgba(255,255,255,0.08); }
    .btn.soft { background: rgba(212,175,55,0.08); }

    /* Pergaminho (sem imagens) */
    .scroll {
      width: 100%;
      margin: 0 auto;
      max-width: 760px;
      border-radius: 14px;
      overflow: hidden;
      border: 3px solid rgba(0,0,0,0.45);
      box-shadow: 0 18px 50px rgba(0,0,0,0.7), inset 0 0 40px rgba(255,255,255,0.02);
      background: linear-gradient(180deg, #f5e6c4 0%, #e5c98a 50%, #d8b36b 100%);
      transform-origin: top center;
      max-height: 0;
      opacity: 0;
      transition: max-height .9s cubic-bezier(.2,.9,.2,1), opacity .55s ease, transform .55s ease;
      position: relative;
      margin-bottom: 18px;
    }

    /* "Rasgado" topo */
    .scroll::before {
      content: "";
      position: absolute;
      left: -6%;
      right: -6%;
      top: -28px;
      height: 60px;
      background: linear-gradient(180deg,#e7d8b0,#c9a85a);
      clip-path: polygon(
        0% 60%, 6% 50%, 12% 76%, 18% 52%, 24% 70%, 31% 44%,
        38% 68%, 46% 50%, 52% 70%, 60% 46%, 68% 66%, 76% 50%,
        84% 72%, 92% 54%, 100% 66%, 100% 100%, 0% 100%
      );
      box-shadow: 0 8px 18px rgba(0,0,0,0.45);
      z-index: 2;
    }

    /* "Rasgado" base */
    .scroll::after {
      content: "";
      position: absolute;
      left: -6%;
      right: -6%;
      bottom: -28px;
      height: 60px;
      background: linear-gradient(0deg,#e7d8b0,#c9a85a);
      clip-path: polygon(
        0% 40%, 6% 58%, 12% 32%, 18% 56%, 24% 38%, 31% 64%,
        38% 36%, 46% 58%, 52% 36%, 60% 58%, 68% 34%, 76% 58%,
        84% 36%, 92% 60%, 100% 40%, 100% 0%, 0% 0%
      );
      box-shadow: 0 -8px 18px rgba(0,0,0,0.45);
      z-index: 2;
    }

    /* Quando abrir */
    .scroll.open {
      max-height: 1400px; /* suficiente para o conte√∫do */
      opacity: 1;
      transform: translateY(0);
    }

    .inner {
      padding: 36px 34px;
      text-align: left;
      line-height: 1.65;
      position: relative;
      z-index: 3;
      color: #3b2a12;
      font-size: 16px;
      background-image:
        radial-gradient(circle at 5% 10%, rgba(0,0,0,0.03) 0 2%, transparent 20%),
        radial-gradient(circle at 90% 90%, rgba(0,0,0,0.02) 0 2%, transparent 20%);
    }

    .inner h2 {
      color: #6b4a20;
      font-size: 20px;
      margin-bottom: 10px;
    }

    pre.poem {
      white-space: pre-wrap;
      font-family: Georgia, "Times New Roman", serif;
      background: transparent;
      border-left: 3px solid rgba(0,0,0,0.06);
      padding-left: 12px;
      margin-bottom: 14px;
      color: #3b2a12;
    }

    .code {
      display: inline-block;
      background: #0f0f0f;
      color: #ffd86b;
      padding: 6px 10px;
      border-radius: 8px;
      font-family: monospace;
      margin: 8px 0;
    }

    .hint {
      font-style: italic;
      color: rgba(59,42,18,0.95);
      margin-top: 10px;
    }

    /* Solu√ß√£o (escondida por padr√£o) */
    .solution {
      margin-top: 18px;
      background: rgba(10,10,10,0.03);
      border-left: 4px solid rgba(139,0,0,0.25);
      padding: 12px;
      display: none;
      color: #2b1b0f;
    }

    .solution h3 {
      color: #8b0000;
      margin-bottom: 8px;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      color: #bfb6a1;
      font-size: 13px;
    }

    /* Responsivo */
    @media (max-width:600px) {
      .inner { padding: 22px; font-size: 15px; }
      h1 { font-size: 26px; }
    }
  </style>
</head>

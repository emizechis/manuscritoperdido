<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #add8e6; /* azul claro */
      color: #222;
      overflow-x: hidden;
    }

    /* Menu inicial */
    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .menu h1 {
      font-size: 4rem;
      color: #003366;
      position: relative;
    }

    .estrela {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: gold;
      border-radius: 50% 50% 50% 50%;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 
                        68% 57%, 79% 91%, 50% 70%, 
                        21% 91%, 32% 57%, 2% 35%, 
                        39% 35%);
      margin-left: 5px;
    }

    .menu button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #004080;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu button:hover {
      background: #0059b3;
    }

    /* Tela Enigmas */
    .enigmas {
      display: none;
      min-height: 100vh;
      padding: 50px;
      background: url('https://www.transparenttextures.com/patterns/parchment.png');
      background-attachment: fixed;
      background-size: cover;
    }

    .pergaminho {
      max-width: 800px;
      margin: auto;
      padding: 40px;
      background: #fdf6e3;
      border: 3px solid #d4b483;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .pergaminho h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

      font-family: 'Courier New', monospace;
      padding: 20px;
      border-radius: 15px;
      box-shadow: inset 0 0 15px #33ff33;
      margin-bottom: 30px;
    }

    /* Bloco da cifra */
    .cifra {
      background: #eee;
      color: #222;
      font-family: 'Courier New', monospace;
      padding: 20px;
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
